#------------ MySQL ------------

jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/qbank?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.cache.use_second_level_cache=false
hibernate.cache.provider_class=org.hibernate.cache.OSCacheProvider
hibernate.cache.use_query_cache=false
hibernate.jdbc.fetch_size=50
hibernate.jdbc.batch_size=30

#c3p0 pool config
pool.initialPoolSize=10
pool.minPoolSize=10
pool.maxPoolSize=50
pool.maxIdleTime=7200
pool.acquireIncrement=5
pool.checkoutTimeout=10000
pool.maxIdleTimeExcessConnections=10


#druid pool config
pool.initialSize=0
pool.maxActive=20
pool.maxIdle=20
pool.minIdle=0
pool.maxWait=60000
validationQuery.sqlserver=SELECT 1
pool.testOnBorrow=false
pool.testOnReturn=false
pool.testWhileIdle=true
pool.timeBetweenEvictionRunsMillis=60000
pool.minEvictableIdleTimeMillis=25200000
pool.removeAbandoned=true
pool.removeAbandonedTimeout=1800
pool.logAbandoned=true
pool.filters=stat,log4j


namingStrategy.tablePrefix=qb_
namingStrategy.isAddUnderscores=true
namingStrategy.maxLength=64

